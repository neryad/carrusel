<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @charset "utf-8";

        /* font-family: 'Source Sans Pro' ; */

        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic);

        /* CSS Document */

        /* reset */

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        /* remember to define visible focus styles! 
:focus {
	outline: ?????;
} */

        /* remember to highlight inserts somehow! */

        ins {
            text-decoration: none;
        }

        del {
            text-decoration: line-through;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* some custom defaults */

        A {
            color: #ee3124;
            text-decoration: none;
        }

        A:hover {
            text-decoration: none;
            color: #ee3124;
        }

        /* --- Set default font, load additional font */

        BODY {
            font-family: Arial, Verdana, sans-serif;
        }

        BODY.frontpage {
            font-family: Arial, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        /* --- */

        .clearblock {
            height: 1px;
            clear: both;
            font-size: 1px;
        }

        .clearleft {
            height: 1px;
            clear: left;
            font-size: 1px;
        }

        .basic-select {
            border: none;
            box-shadow: none;
            background: transparent;
            background-image: none;
            -webkit-appearance: none;
        }

        .basic-select:focus {
            outline: none;
        }

        .no-select {
            cursor: default;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        H1.standard-box-title,
        H2.standard-box-title {
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            font-size: 22px;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        H2.standard-box-title>SPAN {
            color: #EB2C1F;
        }

        H2.standard-box-title-left {
            box-sizing: border-box;
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            font-size: 22px;
            font-weight: 600;
            color: #333;
            border-right: 2px solid #ddd;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            padding-right: 10px;
            width: auto;
            float: left;
        }

        H2.standard-box-title-left>SPAN {
            color: #EB2C1F;
        }

        DIV.standard-box-info {
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            font-size: 14px;
            color: #999;
            line-height: 20px;
            margin-bottom: 10px;
        }

        DIV.standard-box-margin-block {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        INPUT.standard-button,
        A.standard-button {
            background-color: #ee3124;
            color: #FFF;
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-weight: 600;
            border-width: 0px;
            border-radius: 1px;
            border: none;
            padding: 7px;
            padding-left: 15px;
            padding-right: 15px;
            -webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
            -moz-box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
            -ms-box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
            -o-box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
            box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
            cursor: pointer;
        }

        INPUT.standard-button:hover,
        A.standard-button:hover {
            -webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .6);
            -moz-box-shadow: 1px 1px 5px rgba(0, 0, 0, .6);
            -ms-box-shadow: 1px 1px 5px rgba(0, 0, 0, .6);
            -o-box-shadow: 1px 1px 5px rgba(0, 0, 0, .6);
            box-shadow: 1px 1px 5px rgba(0, 0, 0, .6);
            background-position: 0px -102px !important;
        }

        INPUT.standard-button.disabled,
        A.standard-button.disabled {
            background-color: #ccc;
            color: #eee;
            outline: none;
        }

        INPUT.big-button,
        A.big-button {
            font-size: 16px;
            padding: 10px;
            padding-left: 19px;
            padding-right: 19px;
        }

        SELECT.standard-select {
            -webkit-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -moz-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -ms-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -o-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -webkit-appearance: menulist-button;
            -webkit-font-smoothing: auto;
            -webkit-rtl-ordering: logical;
            -webkit-writing-mode: horizontal-tb;
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-size: 13px;
            display: inline-block;
            box-sizing: border-box;
            margin: 0px;
            border: 1px solid #CCC;
            border-radius: 3px;
        }

        INPUT.standard-input {
            -webkit-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -moz-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -ms-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -o-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -webkit-font-smoothing: auto;
            -webkit-rtl-ordering: logical;
            -webkit-writing-mode: horizontal-tb;
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-size: 13px;
            display: inline-block;
            box-sizing: border-box;
            margin: 0px;
            border: 1px solid #CCC;
            border-radius: 3px;
        }

        TEXTAREA.standard-textarea {
            -webkit-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -moz-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -ms-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -o-box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            box-shadow: rgba(0, 0, 0, 0.0784314) 0px 2px 4px 0px inset;
            -webkit-font-smoothing: auto;
            -webkit-rtl-ordering: logical;
            -webkit-writing-mode: horizontal-tb;
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-size: 13px;
            display: inline-block;
            box-sizing: border-box;
            margin: 0px;
            border: 1px solid #CCC;
            border-radius: 3px;
        }

        /* --- */

        /* Banner definitions */

        .banner-728x90 {
            box-sizing: content-box;
            border: 1px solid #ccc;
            width: 728px;
            height: 90px;
            background-color: #F4F4F4;
            overflow: hidden;
            color: #ccc;
            line-height: 90px;
            text-align: center;
        }

        .banner-250x250 {
            box-sizing: content-box;
            border: 1px solid #ccc;
            width: 250px;
            height: 250px;
            background-color: #F4F4F4;
            overflow: hidden;
            color: #ccc;
            line-height: 250px;
            text-align: center;
        }

        .banner-300x250 {
            box-sizing: content-box;
            border: 1px solid #ccc;
            width: 300px;
            height: 250px;
            background-color: #F4F4F4;
            overflow: hidden;
            color: #ccc;
            line-height: 250px;
            text-align: center;
        }

        .banner-300x90 {
            box-sizing: content-box;
            border: 1px solid #ccc;
            width: 300px;
            height: 90px;
            background-color: #F4F4F4;
            overflow: hidden;
            color: #ccc;
            line-height: 90px;
            text-align: center;
        }

        .banner-970x90 {
            box-sizing: content-box;
            border: 1px solid #ccc;
            width: 970px;
            height: 90px;
            background-color: #F4F4F4;
            overflow: hidden;
            color: #ccc;
            line-height: 90px;
            text-align: center;
        }

        .banner-320x150 {
            box-sizing: content-box;
            border: 1px solid #ccc;
            width: 320px;
            height: 150px;
            background-color: #F4F4F4;
            overflow: hidden;
            color: #ccc;
            line-height: 150px;
            text-align: center;
        }

        /* --- */

        #header-topholder {
            height: 70px;
        }

        #header {
            min-width: 980px;
            width: 100%;
            height: 70px;
            background-color: #333;
            /* for transition to smaller fixed header */
            position: fixed;
            top: 0px;
            z-index: 998;
            -webkit-transition: height 0.3s;
            -moz-transition: height 0.3s;
            -ms-transition: height 0.3s;
            -o-transition: height 0.3s;
            transition: height 0.3s;
        }

        #header-inner {
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        .header-fixed {
            /* this is for the search page */
            z-index: 998;
            position: fixed;
            top: 0px;
            -webkit-box-shadow: 0px 3px 3px rgba(0, 0, 0, .2);
            -moz-box-shadow: 0px 3px 3px rgba(0, 0, 0, .2);
            -ms-box-shadow: 0px 3px 3px rgba(0, 0, 0, .2);
            -o-box-shadow: 0px 3px 3px rgba(0, 0, 0, .2);
            box-shadow: 0px 3px 3px rgba(0, 0, 0, .2);
        }

        .header-inner-980px {
            width: 980px;
        }

        /* --- */

        #header-logo {
            color: #fff;
            position: absolute;
            left: 0px;
            background-image: url(/assets/img/frame/top-logo-sphere3b.png);
            background-repeat: no-repeat;
            background-position: left -35px;
            width: 250px;
            height: 70px;
            height: 64px;
            /* for transition to smaller fixed header */
            z-index: 998;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            overflow: hidden;
        }

        .header-fixed #header-logo {
            /* this is for the search page */
            left: 15px;
        }

        #header-logo A {
            width: 250px;
            height: 64px;
            display: inline-block;
        }

        #header-right {
            color: #fff;
            position: absolute;
            right: 10px;
            width: 250px;
            width: 280px;
            line-height: normal;
            text-align: right;
            padding-top: 20px;
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            font-size: 14px;
        }

        .header-fixed #header-right {
            /* this is for the search page */
            right: 35px;
        }

        #header-right .counters {
            padding-right: 50px;
        }

        #header-right .counters B {
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
        }

        #header-right .social {
            width: 40px;
            position: absolute;
            top: 8px;
            right: -35px;
        }

        #header-right .social UL LI {
            width: 24px;
            height: 24px;
            margin: 3px;
            background-image: url(/assets/img/frame/social.png);
            background-repeat: no-repeat;
        }

        #header-right .social UL LI.ig {
            background-position: -69px 0px;
        }

        #header-right .social UL LI A {
            text-align: center;
            color: white;
            cursor: pointer;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- */

        #header-nav {
            width: 100%;
            line-height: normal;
            text-align: center;
            vertical-align: middle;
        }

        #header-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #header-nav li {
            margin: 0;
            padding: 0;
        }

        #header-nav a {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        #header-nav a:not([href]) {
            cursor: default;
        }

        #header-nav>ul {
            text-align: center;
        }

        #header-nav>ul>li {
            display: inline-block;
            margin-right: 25px;
            position: relative;
            margin-top: 30px;
            /* for transition to smaller fixed header */
            z-index: 999;
            -webkit-transition: margin-top 0.3s;
            -moz-transition: margin-top 0.3s;
            -ms-transition: margin-top 0.3s;
            -o-transition: margin-top 0.3s;
            transition: margin-top 0.3s;
        }

        #header-nav>ul>li>a {
            color: #fff;
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            font-size: 15px;
            font-weight: 600;
            line-height: 24px;
            padding: 5px 0px;
            -webkit-transition: color .10s;
            -moz-transition: color .10s;
            -ms-transition: color .10s;
            -o-transition: color .10s;
            transition: color .10s;
            border-bottom: 2px solid #fff;
        }

        #header-nav>ul>li.active {}

        #header-nav>ul>li.active>a {
            padding-top: 15px;
            border-bottom: 2px solid #ee3124;
        }

        #header-nav>ul>li>a:hover {
            color: #fff;
            border-bottom: 2px solid #ccc;
        }

        #header-nav>ul>li>ul {
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            padding: 10px 0 14px 0;
            background-color: #000;
            background-color: #666;
            text-align: left;
            position: absolute;
            top: 40px;
            /* animation initial vertical space */
            left: 50%;
            margin-left: -90px;
            width: 180px;
            -webkit-transition: all .1s .1s;
            -moz-transition: all .1s .1s;
            -o-transition: all .1s .1s;
            -ms-transition: all .1s .1s;
            transition: all .1s .1s;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -ms-border-radius: 5px;
            -o-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 1px 3px 3px rgba(0, 0, 0, .5);
            -moz-box-shadow: 1px 3px 3px rgba(0, 0, 0, .5);
            -ms-box-shadow: 1px 3px 3px rgba(0, 0, 0, .5);
            -o-box-shadow: 1px 3px 3px rgba(0, 0, 0, .5);
            box-shadow: 1px 3px 3px rgba(0, 0, 0, .5);
        }

        #header-nav>ul>li:hover>ul {
            opacity: 1;
            top: 50px;
            /* animation final vertical space */
            visibility: visible;
        }

        #header-nav>ul>li>ul:before {
            content: '';
            display: block;
            border-color: transparent transparent #666 transparent;
            border-style: solid;
            border-width: 10px;
            /* The border on the drop down box  */
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -10px;
        }

        #header-nav>ul ul>li {
            position: relative;
        }

        #header-nav ul ul a {
            color: #fff;
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            font-size: 15px;
            background-color: #000;
            background-color: #666;
            padding: 5px 8px 7px 16px;
            display: block;
            -webkit-transition: background-color .1s;
            -moz-transition: background-color .1s;
            -ms-transition: background-color .1s;
            -o-transition: background-color .1s;
            transition: background-color .1s;
        }

        #header-nav ul ul a:hover {
            text-decoration: underline;
        }

        /* --- */

        /* For header smaller */

        #header.smaller {
            height: 45px;
            top: 0px;
            margin-left: auto;
            margin-right: auto;
            -webkit-box-shadow: 0px 3px 3px rgba(0, 0, 0, .3);
            -moz-box-shadow: 0px 3px 3px rgba(0, 0, 0, .3);
            -ms-box-shadow: 0px 3px 3px rgba(0, 0, 0, .3);
            -o-box-shadow: 0px 3px 3px rgba(0, 0, 0, .3);
            box-shadow: 0px 3px 3px rgba(0, 0, 0, .3);
        }

        #header.smaller #header-logo {
            /*background-position: -250px -17px;*/
            background-position: left 7px;
            width: 135px;
            height: 45px;
        }

        #header.smaller #header-logo A {
            width: 200px;
            height: 135px;
            display: inline-block;
        }

        #header.smaller #header-right .counters,
        #header.smaller #header-right .social {
            display: none;
        }

        #header.smaller #header-right #favourites {
            top: 5px;
        }

        #header.smaller #header-nav>ul>li {
            margin-top: 7px;
        }

        /* --- */

        #header-loader {
            position: fixed;
            opacity: 1;
            z-index: 999;
            width: 0%;
            height: 3px;
            top: 0px;
            background-color: #ff0000;
            -webkit-transition: width 1.0s ease, opacity 3.0s ease;
            -moz-transition: width 1.0s ease, opacity 3.0s ease;
            -ms-transition: width 1.0s ease, opacity 3.0s ease;
            -o-transition: width 1.0s ease, opacity 3.0s ease;
            transition: width 1.0s ease, opacity 3.0s ease;

        }

        #header-loader.hidden {
            visibility: hidden;
        }

        #header-loader.p0 {
            width: 100%;
            opacity: 0;
        }

        #header-loader.p25 {
            width: 25%;
        }

        #header-loader.p50 {
            width: 50%;
        }

        #header-loader.p75 {
            width: 75%;
            -webkit-transition: width 5.0s ease, opacity 2.0s ease;
            -moz-transition: width 5.0s ease, opacity 2.0s ease;
            -ms-transition: width 5.0s ease, opacity 2.0s ease;
            -o-transition: width 5.0s ease, opacity 2.0s ease;
            transition: width 5.0s ease, opacity 2.0s ease;
        }

        #header-loader.p100 {
            width: 100%;
            opacity: 0;
        }

        /* --- */

        #footer {
            display: block;
            width: 100%;
            height: 150px;
            border-top: 8px solid #BBB;
            background-color: #ddd;
        }

        #footer-inner {
            font-family: 'Source Sans Pro', Verdana, 'Lucida Grande';
            width: 980px;
            margin-left: auto;
            margin-right: auto
        }

        #footer-left {
            float: left;
            width: 43%;
            font-size: 13px;
            padding-top: 20px;
        }

        #footer-left H3 {
            font-weight: bold;
            font-size: 14px;
        }

        #footer-left DIV {
            margin-top: 7px;
        }

        #footer-left DIV.logo {
            margin-top: 5px;
            background-image: url(/assets/img/frame/sprites.png);
            background-repeat: no-repeat;
            background-position: -10px -512px;
            width: 100px;
            height: 35px;
            margin-top: 10px;
        }

        #footer-right {
            float: left;
            width: 53%;
            font-size: 13px;
            padding-top: 20px;
        }

        #footer-right UL {
            float: left;
            margin-left: 25px;
        }

        #footer-right UL LI.title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }

        #footer-right UL LI {
            padding-left: 22px;
            background-image: url(/assets/img/frame/sprites.png);
            background-repeat: no-repeat;
            background-position: -112px -583px;
            margin-bottom: 8px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        #footer-right UL LI.title {
            background-image: none;
            display: block;
            padding-left: 0px;
            padding: 0px;
        }

        #footer-right UL LI.icon1 {
            background-position: -120px -510px;
        }

        #footer-right UL LI.icon2 {
            background-position: -120px -530px;
        }

        #footer-right UL LI.icon3 {
            background-position: -120px -550px;
        }

        #footer-right UL LI.icon4 {
            background-position: -120px -488px;
        }

        #footer-right UL LI A {
            color: #333;
        }

        #footer-right UL LI A:hover {
            text-decoration: underline;
        }

        #footer-right UL LI A STRONG {
            font-weight: 700;
        }

        /* --- */

        #content {
            width: 100%;
        }

        #content-inner {
            margin-top: 15px;
            margin-bottom: 15px;
            width: 980px;
            min-height: 300px;

<body>

    <div class="homerow-4 homerow-boxshadow">

        <h2 class="standard-box-title-left">Marcas</h2>

        <div class="homerow-brands">

            <div>

                <span class="prev"></span>
                <span class="next"></span>

                <ul id="Home-Images"></ul>


            </div>

        </div>

    </div>









    <script>
        var files = {
            'png': 46
        };
        var pageName = "d";
        var html = "",
            src;
        for (var ext in files) {
            for (var i = 0; i < files[ext]; i++) {
                src = "./Img/logo" + (i + 1) + "." + ext;
                html += '<li><a href="#"><img src="' + src + '" width=55 height=55/></a></li>';

            }

            $("#Home-Images").prepend(html);
        }
        
        $(".homerow-brands SPAN.prev").on("click", function(){
            BrandsPrevPage();
        });
        
        $(".homerow-brands SPAN.next").on("click", function(){
            BrandsNextPage();
        });
        
        function BrandsPrevPage() {
            var currPage = BrandsGetCurrentPage();
            var nextPage = currPage - 1;
            if(nextPage < 0) nextPage = (BrandsCountPages()-1);
            BrandsSetPage(nextPage);
        };
        
        function BrandsNextPage() {
            var currPage = BrandsGetCurrentPage();
            var nextPage = currPage + 1;
            if(nextPage >= BrandsCountPages()) nextPage = 0;
            BrandsSetPage(nextPage);
        };
        
        function BrandsSetPage(p) {
            $(".homerow-brands").data("page", p);
            var pageWidth = 858;
            $(".homerow-brands > DIV > UL").css("left", (pageWidth * p) * -1);
        };

        function BrandsGetCurrentPage() {
            var p = parseInt($(".homerow-brands").data("page"));
            if(p == null || isNaN(p)) p = 0;
            return p;
        };
        
        function BrandsCountPages() {
            return Math.ceil($(".homerow-brands UL LI").length / 11);
        };
   
        
    </script>
